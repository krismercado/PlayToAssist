<ion-modal-view view-title="triangle">
    <ion-header-bar>
      <h1 class="title">Triangle</h1>
         <div class="button button-clear" ng-click="triangle.hide();trianglestopaudio();"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content>
        <br>
        <br>
        <center><img ng-src="img/triangle.png"/>
            <h1><button ng-click="triangleaudio();" class="button button-clear button-energized"><font color="black"><u><strong>T-R-I-A-N-G-L-E</strong></u></font></button></h1>
            <u><h4><strong>Triangle has 3 sides</strong></h4></u>
            <br>
            <br>
            <div style="visibility:hidden">
            <audio controls id="triangle">                                        
                <source src="img/triangle.mp3" type="audio/mpeg"> 
                </audio></div>
        </center>
    </ion-content>
  </ion-modal-view>
