<ion-modal-view view-title="Circle">
    <ion-header-bar>
      <h1 class="title">Circle</h1>
      <div class="button button-clear" ng-click="circle.hide();circlestopaudio();"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content>
        <br>
        <br>
        <center><img ng-src="img/circle.png"/>
            <h1><button ng-click="circleaudio();" class="button button-clear button-energized"><font color="black"><u><strong>C-I-R-C-L-E</strong></u></font></button></h1>
        <h4><strong><u>Circle has no sides.</u></strong></h4>
            <br><br>
            <div style="visibility:hidden">
             <audio controls id="circle">                                        
                <source src="img/Circle.mp3" type="audio/mpeg"> 
                </audio></div>
        </center>
    </ion-content>
  </ion-modal-view>
