<ion-view view-title="Alphabet Quiz">
  <ion-content>

      <div class="card">
          <div class="item item-text-wrap">
            <center>
                <img ng-src="img/alpha/octopus.jpg"/>
                <h1> _ C T O P U S</h1><br>
                </center>
              <br><br>
              <center>
                <div class="row">
                <div class="col">
                <a class="button button-primary" ng-click="endquiz(100,'Alphabet Quiz')" class="button button-royal"><font color="black"><strong>O</strong></font></a>
              </div>  
                    
              <div class="col">
                <a class="button button-primary" ng-click="openWrongModal()" class="button button-royal"><font color="black"><strong>W</strong></font></a>
              </div>  
                    
                  
              <div class="col">
                <a class="button button-primary" ng-click="openWrongModal()" class="button button-royal"><font color="black"><strong>T</strong></font></a><br><br><br><br><br><br>
              </div>  
            </div>
              </center>
          </div>
      </div>
      <button class="button button-block button-assertive" ng-click="endquiz(100,'Alphabet Quiz')">
      End Quiz
      </button>
      
      
 </ion-content>
</ion-view>
