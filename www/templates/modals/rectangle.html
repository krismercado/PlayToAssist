<ion-modal-view view-title="rectangle">
    <ion-header-bar>
      <h1 class="title">Rectangle</h1>
         <div class="button button-clear" ng-click="rectangle.hide();rectanglestopaudio();"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content>
        <br>
        <br>
        <center><img ng-src="img/rectangle.png"/>
            <h1><button ng-click="rectangleaudio();" class="button button-clear button-energized"><font color="black"><u><strong>R-E-C-T-A-N-G-L-E</strong></u></font></button></h1>
            <u><h4><strong>Rectangle is like a square but has 2 sides equal to each other.</strong></h4></u>
            <br><br>
            <div style="visibility:hidden">
            <audio controls id="rectangle">                                        
                <source src="img/rectangle.mp3" type="audio/mpeg"> 
                </audio></div>
        </center>
    </ion-content>
  </ion-modal-view>
