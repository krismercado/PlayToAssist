<ion-modal-view view-title="rectangle">
    <ion-header-bar>
      <h1 class="title">Rectangle</h1>
         <div class="button button-clear" ng-click="rectangle.hide()"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content>
        <br>
        <br>
        <center><img ng-src="img/rectangle.jpg"/>
            <h1><button ng-click="rectangleaudio();" class="button button-clear button-energized"><font color="black"><u><strong>R-E-C-T-A-N-G-L-E</strong></u></font></button></h1>
            <u><h4><strong>Rectangle has 4 sides but not like a square</strong></h4></u>
            <br><br>
            <audio controls id="rectangle">                                        
                <source src="http://assistwebportal.com/sounds/rectangle.mp3" type="audio/mpeg"> 
            </audio>
        </center>
    </ion-content>
  </ion-modal-view>
