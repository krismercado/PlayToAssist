        <div class="button button-clear" ng-click="number10.hide();n10audio();"><span class="icon ion-close"></span></div>

    <ion-content>
        <center><img ng-src="img/10.jpg"/><br>

            <br><br>
            <div style="visibility:hidden">
             <audio controls id="number10">

                </audio></div>
        </center>
    </ion-content>
  </ion-modal-view>
