<ion-modal-view view-title="Diamond">
    <ion-header-bar>
      <h1 class="title">Diamond</h1>
         <div class="button button-clear" ng-click="diamond.hide()"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content>
        <br>
        <br>
        <center><img ng-src="img/diamond.png"/>
            <h1><button ng-click="diamondaudio();" class="button button-clear button-energized"><font color="black"><u><strong>D-I-A-M-O-N-D</strong></u></font></button></h1>
        <h4><strong><u>Diamond has a 4 equal sides forming two opposite acute angle</u></strong></h4>
            <audio controls id="diamond">                                        
                <source src="img/diamond.mp3" type="audio/mpeg"> 
            </audio>
        </center>
    </ion-content>
  </ion-modal-view>
