        <div class="button button-clear" ng-click="number12.hide()"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content>

            <br><br>
             <audio controls id="number12">                                        
                <source src="img/12.mp3" type="audio/mpeg">

        </center>
    </ion-content>
  </ion-modal-view>
