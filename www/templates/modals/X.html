<ion-modal-view view-title="X">
    <ion-header-bar>
      <h1 class="title">X</h1>
        <div class="button button-clear" ng-click="X.hide()"><span class="icon ion-close"></span></div>
    </ion-header-bar>
    <ion-content>
        <center><img ng-src="img/X.jpg"/><br>
            <button ng-click="Xaudio();" class="button button-energized"><font color="black"><u><strong>X is for X-ray</strong></u></font></button><br><br>
            <audio controls id="X">                                        
                <source src="img/X.mp3" type="audio/mpeg"> 
            </audio>
        </center>
    </ion-content>
  </ion-modal-view>
