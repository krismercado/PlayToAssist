<ion-view view-title="Colors Quiz">
  <ion-content>

      <div class="card">
          <div class="item item-text-wrap">
            <center><h1>What color is this?</h1><br>
              <img ng-src="img/yellow.png"/> and <img ng-src="img/orange.jpg"/>
                </center>
              <br><br>
              <center>
                <div class="row">
              <div class="col">
                <a class="button button-clear" ng-click="lastquiz(10,'Color Quiz')" class="button button-royal"><font color="black"><strong>A) Blue and Red </strong></font></a>
              </div>  

              <div class="col">
                <a class="button button-clear" ng-click="endquiz(100,'Color Quiz')" class="button button-royal"><font color="black"><strong>B) Yellow and orange</strong></font></a>
              </div>  
            </div>
              </center>
          </div>
      </div>
      <button class="button button-block button-assertive" ng-click="endquiz(90,'Color Quiz')">
      End Quiz
      </button>
      
      
 </ion-content>
</ion-view>
