<ion-view view-title="Shapes Quiz">
  <ion-content>

      <div class="card">
          <div class="item item-text-wrap">
            <center><h1>What shape is this?</h1><br>
              <img ng-src="img/triangle.jpg"/>
                <h4><strong><u>It has 3 sides.</u></strong></h4>
                </center>
              <br><br>
              <center>
                <div class="row">
              <div class="col">
                <a class="button button-clear" ng-click="openCorrectModal('/app/shapesquiz3')"><font color="black"><strong>A) Triangle</strong></font></a>
              </div>  

              <div class="col">
                <a class="button button-clear" ng-click="openWrongModal()"><font color="black"><strong>B) Square</strong></font></a>
              </div>  
            </div>
              </center>
          </div>
      </div>
      
          <button class="button button-block button-assertive">
      End Quiz
      </button>
 </ion-content>
</ion-view>
