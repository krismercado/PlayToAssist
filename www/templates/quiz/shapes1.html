<ion-view view-title="Shapes Quiz">
  <ion-content>

      <div class="card">
          <div class="item item-text-wrap">
            <center><h1>What shape is this?</h1><br>
              <img ng-src="img/Circle.jpg"/>
                <h4><strong><u>It has no sides.</u></strong></h4>
                </center>
              <br><br>
              <center>
                <div class="row">
              <div class="col">
                <a class="button button-clear" ng-click="openWrongModal()" class="button button-royal"><font color="black"><strong>A) Triangle</strong></font></a>
              </div>  

              <div class="col">
                <a class="button button-clear" ng-click="openCorrectModal('/app/shapesquiz2')" class="button button-royal"><font color="black"><strong>B) Circle</strong></font></a>
              </div>  
            </div>
              </center>
          </div>
      </div>
  
      
      
 </ion-content>
</ion-view>
