<ion-view view-title="Shapes Quiz">
  <ion-content>

      <div class="card">
          <div class="item item-text-wrap">
            <center><h1>What shape is this?</h1><br>
              <img ng-src="img/Circle.jpg"/>
                <h4><strong><u>It has no sides.</u></strong></h4>
                </center>
              <br><br>
              <center>
                <div class="row">
              <div class="col">
                <button ng-click="wrong.show()" class="button button-royal">Triangle</button>
              </div>  

              <div class="col">
                <button ng-click="correct.show()" class="button button-energized">Circle</button>
              </div>  
            </div>
              </center>
          </div>
      </div>
  
      
      
 </ion-content>
</ion-view>
